<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <label>email</label>
    <input type="email"><br>
    
    <label>password</label>
    <input type="password"><br>

    <label>name and last name</label>
    <input type="text"><br>

    <label>date of birth</label>
    <input type="date"><br>

    <label>telephone number</label>
    <input type="tel"><br>

    <label>plan</label>
    <select>
      <option>free plan</option>
      <option>plan1</option>
      <option>plan2 (+100$)</option>
      <option>plan3 (+200$)</option>
    </select><br>

    <label>Pro plan: </label>
    <input type="checkbox"><br>

    <label>Credit card number</label>
    <input type="text"><br>

    <label>CVC</label>
    <input type="text"><br>

    <label>expiration date</label>
    <input type="date"><br>

    <label>Billing address</label>
    <input type="text"><br>

    <input type="submit" value="submit">


  </body>
</html>
